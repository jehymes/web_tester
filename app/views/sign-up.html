<section class="hero is-success is-fullheight" ng-init="vm.signUpInit()">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-black">Sign Up</h3>
                <hr class="login-hr">
                <p class="subtitle has-text-black">Please enter the data to proceed.</p>
                <div class="box" style="margin: 0;">
                    <form ng-model="dadosUsuario">
                        <!-- Primary Name -->
                        <div class="field">
                            <div class="control">
                                <input ng-model="dadosUsuario.primaryName" class="input is-large" type="text" placeholder="Your Primary Name" autofocus="" required>
                            </div>
                        </div>

                        <!-- Last Name -->
                        <div class="field">
                            <div class="control">
                                <input ng-model="dadosUsuario.secondName" class="input is-large" type="text" placeholder="Your Last Name" autofocus="" required>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="field">
                            <div class="control">
                                <input ng-model="dadosUsuario.email" class="input is-large" type="email" placeholder="Your Email" autofocus="" required>
                            </div>
                        </div>
                        <!-- Password -->
                        <div class="field">
                            <div class="control">
                                <input ng-model="dadosUsuario.password" class="input is-large" type="password" placeholder="Your Password" required>
                            </div>
                        </div>

                        <button class="button is-block is-info is-large is-fullwidth" ng-click="vm.cadastrarNovoUsuario(dadosUsuario)">Sign Up</button>
                    </form>
                </div>
                <p class="has-text-grey">
                    <a href="#/login">Login</a> &nbsp;Â·&nbsp;
                    <a href="#">Forgot Password</a>
                </p>
            </div>
        </div>
    </div>
</section>
<script async type="text/javascript" src="../resource/js/bulma.js"></script>
